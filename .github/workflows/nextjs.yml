name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # UNDER_CONSTRUCTION: true # Sets the home page to a placeholder. All other pages still function.
      # CUSTOM_DOMAIN: true # Ensures basePath is not modified in the nextjs project. Only enable if you are using a custom github pages domain.
      # ARTICLES_PATH: gha_articles # A working folder path. Optional. Not required if this workflow exists in your articles directory.
      TEMPLATE_REPO: camnewnham/nextjs-git-template # The directory containing the nextjs template.
      ARTICLES_REPO: camnewnham/nextjs-git-template # The source of the .md files. Defaults to the current directory.
    steps:          
      - name: Checkout Template
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TEMPLATE_REPO || env.GITHUB_REPOSITORY }}

      - name: Set Default Articles Directory
        if: ${{ !env.ARTICLES_PATH }}
        run: echo "ARTICLES_PATH=gha_articles">>$GITHUB_ENV

      - name: Checkout Articles
        uses: actions/checkout@v4
        with: 
          repository: ${{ env.ARTICLES_REPO || env.GITHUB_REPOSITORY  }}
          fetch-depth: 0
          path: ${{ env.ARTICLES_PATH }}
        
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Pages
        if: ${{ !env.CUSTOM_DOMAIN }}
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
